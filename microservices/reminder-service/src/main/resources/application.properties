server.port=8041

spring.application.name=reminder-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthtourism_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Service URLs
quote.service.url=http://localhost:8035
crm.service.url=http://localhost:8036
notification.service.url=http://localhost:8010

# Reminder Configuration
reminder.quote.pending.days=2
reminder.quote.expiring.days=1
reminder.lead.followup.days=3

# A/B Testing Configuration
ab.testing.enabled=true
ab.testing.variants=A,B

# Timezone Configuration
timezone.avoid.hours.start=22
timezone.avoid.hours.end=8
timezone.optimal.hour=10

# Personalization Configuration
personalization.enabled=true
reminder.default.language=tr

# Scheduling
scheduling.enabled=true

# Logging
logging.level.com.healthtourism.reminder=INFO
