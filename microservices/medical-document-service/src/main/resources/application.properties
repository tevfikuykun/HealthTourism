server.port=8012

spring.application.name=medical-document-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=medical_documents_db

# File Upload Configuration
file.upload.dir=./uploads/medical-documents
file.upload.max-size=10485760
file.upload.allowed-types=application/pdf,image/jpeg,image/png,image/jpg

# Encryption Configuration (GDPR/KVKK Compliance)
encryption.secret.key=${ENCRYPTION_SECRET_KEY:healthtourism-secret-key-32bytes!!}
encryption.algorithm=AES

# Logging
logging.level.com.healthtourism.medicaldocumentservice=DEBUG
