# Common Security Configuration
# Include this in your service's application.properties

# AES-256-GCM Encryption Key (generate with AES256GCMEncryptor.generateKey())
# IMPORTANT: Store this in a secret management system (Vault, AWS Secrets Manager)
encryption.aes.key=${ENCRYPTION_AES_KEY:}

# Payload Size Limits (Buffer Overflow Protection)
security.payload.max-size-bytes=1048576
security.payload.max-size-upload-bytes=10485760

# Rate Limiting
security.ratelimit.enabled=true
security.ratelimit.requests-per-minute=100
security.ratelimit.payload-per-minute-bytes=10485760

# BOLA/IDOR Protection
security.bola.enabled=true
security.bola.admin-bypass=true
security.bola.doctor-patient-access=true

# mTLS Configuration (for Istio)
server.ssl.enabled=false
# Istio handles mTLS at sidecar level

# Security Headers
security.headers.xss-protection=true
security.headers.content-type-options=true
security.headers.frame-options=DENY
security.headers.hsts=true








