# Production Configuration
# DO NOT COMMIT SENSITIVE VALUES - USE ENVIRONMENT VARIABLES

server.port=8023
spring.application.name=auth-service
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

# Database Configuration - Use environment variables
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3329/auth_db?createDatabaseIfNotExist=true&useSSL=true&requireSSL=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:CHANGE_IN_PRODUCTION}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration - MUST BE SET VIA ENVIRONMENT VARIABLE
jwt.secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION_MIN_256_BITS_OR_MORE}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Application Configuration
app.base-url=${APP_BASE_URL:https://yourdomain.com}
app.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com,https://www.yourdomain.com}

# Email Configuration - Use environment variables
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:CHANGE_IN_PRODUCTION}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms

# Actuator Configuration - Secure in production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.health.defaults.enabled=true
management.endpoints.web.base-path=/actuator

# Security Configuration
security.require-ssl=true
security.headers.frame-options=DENY
security.headers.content-type-options=nosniff

# Logging Configuration
logging.level.root=INFO
logging.level.com.healthtourism=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger Configuration - Disable in production or secure
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

