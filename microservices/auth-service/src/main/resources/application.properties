server.port=8023
spring.application.name=auth-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3329/auth_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=your-secret-key-change-in-production-min-256-bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Keycloak Configuration (Optional - can be enabled)
keycloak.enabled=false
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=health-tourism
keycloak.resource=health-tourism-client
keycloak.credentials.secret=your-client-secret
keycloak.public-client=true
