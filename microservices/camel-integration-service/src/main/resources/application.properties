server.port=8030

spring.application.name=camel-integration-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Camel Configuration
camel.springboot.main-run-controller=true
camel.springboot.name=CamelIntegrationService

# RabbitMQ Configuration (for message routing)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Kafka Configuration (alternative message broker)
spring.kafka.bootstrap-servers=localhost:9092

# Redis Configuration (for caching and state management)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Service Discovery URLs
service.user.url=http://user-service:8001
service.hospital.url=http://hospital-service:8002
service.doctor.url=http://doctor-service:8003
service.payment.url=http://payment-service:8010
service.notification.url=http://notification-service:8011
service.reservation.url=http://reservation-service:8009

# Camel Route Configuration
camel.route.enabled=true
camel.route.auto-startup=true

# Logging
logging.level.org.apache.camel=INFO
logging.level.com.healthtourism.camelintegration=DEBUG
