# Server
server.port=8091
spring.application.name=camel-integration-service

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Camel Configuration
camel.springboot.main-run-controller=true
camel.springboot.name=camel-integration-service

# Distributed Tracing (Zipkin)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
spring.zipkin.base-url=http://localhost:9411

# OpenTelemetry Configuration
otel.service.name=camel-integration-service
otel.exporter.zipkin.endpoint=http://localhost:9411/api/v2/spans

# Camel Tracing
camel.opentelemetry.enabled=true
camel.tracing.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,tracing
management.endpoint.health.show-details=always

# Kafka
kafka.bootstrap.servers=localhost:9092

# FTP
ftp.host=localhost
ftp.port=21
ftp.username=ftpuser
ftp.password=ftppass

# SOAP
soap.endpoint.url=http://localhost:8080/soap

# HL7
hl7.mllp.host=localhost
hl7.mllp.port=8888
