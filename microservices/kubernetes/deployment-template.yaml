apiVersion: apps/v1
kind: Deployment
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
spec:
  replicas: 2
  selector:
    matchLabels:
      app: SERVICE_NAME
  template:
    metadata:
      labels:
        app: SERVICE_NAME
    spec:
      containers:
      - name: SERVICE_NAME
        image: healthtourism/SERVICE_NAME:latest
        ports:
        - containerPort: SERVICE_PORT
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_URL
          valueFrom:
            configMapKeyRef:
              name: health-tourism-config
              key: eureka.url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: SERVICE_PORT
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: SERVICE_PORT
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
spec:
  selector:
    app: SERVICE_NAME
  ports:
  - protocol: TCP
    port: 80
    targetPort: SERVICE_PORT
  type: ClusterIP


