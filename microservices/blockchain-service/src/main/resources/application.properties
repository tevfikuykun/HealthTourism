server.port=8040

spring.application.name=blockchain-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthtourism_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Blockchain Configuration
blockchain.difficulty=4
blockchain.mining.enabled=false

# IPFS Configuration
ipfs.enabled=false
ipfs.gateway.url=https://ipfs.io/ipfs/
ipfs.api.url=http://localhost:5001

# IPFS Health Check Configuration
ipfs.health.check.enabled=true
ipfs.health.check.timeout.seconds=5

# Blockchain Network Configuration
blockchain.network.type=testnet  # testnet, mainnet

# Blockchain Health Check Configuration
blockchain.health.check.enabled=true
blockchain.health.check.test.record=true

# Logging
logging.level.com.healthtourism.blockchain=INFO
