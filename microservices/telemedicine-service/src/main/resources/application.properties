server.port=8039

spring.application.name=telemedicine-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthtourism_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# WebRTC Configuration
webrtc.signaling.server=ws://localhost:8039/ws
webrtc.stun.server=stun:stun.l.google.com:19302
webrtc.turn.server=${TURN_SERVER:}
webrtc.turn.username=${TURN_USERNAME:}
webrtc.turn.password=${TURN_PASSWORD:}

# Logging
logging.level.com.healthtourism.telemedicine=DEBUG
