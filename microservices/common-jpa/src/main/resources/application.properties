# Hibernate Configuration
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.redis.hibernate52.SingletonRedisRegionFactory

# Redis Cache Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type=redis

# Hibernate Envers (Audit)
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_audit
spring.jpa.properties.org.hibernate.envers.revision_field_name=revision
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=revision_type
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
spring.jpa.properties.org.hibernate.envers.default_schema=audit

# Performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Dirty Checking (enabled by default)
spring.jpa.properties.hibernate.flush_mode=AUTO

# Show SQL (disable in production)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true



