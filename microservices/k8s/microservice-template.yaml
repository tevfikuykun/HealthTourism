# Template for Microservice Deployment
# Usage: Copy this file and replace SERVICE_NAME, PORT, and IMAGE_NAME

apiVersion: apps/v1
kind: Deployment
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
  labels:
    app: SERVICE_NAME
spec:
  replicas: 2  # Default: 2 replicas for HA
  selector:
    matchLabels:
      app: SERVICE_NAME
  template:
    metadata:
      labels:
        app: SERVICE_NAME
    spec:
      containers:
      - name: SERVICE_NAME
        image: healthtourism/SERVICE_NAME:latest
        ports:
        - containerPort: PORT
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: SERVER_PORT
          value: "PORT"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: health-tourism-config
              key: eureka.client.service-url.defaultZone
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: health-tourism-secrets
              key: mysql-username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: health-tourism-secrets
              key: mysql-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: PORT
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: PORT
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
spec:
  type: ClusterIP
  ports:
  - port: PORT
    targetPort: PORT
    protocol: TCP
  selector:
    app: SERVICE_NAME
