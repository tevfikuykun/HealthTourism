apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-tourism-ingress
  namespace: health-tourism
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.healthtourism.com
    - app.healthtourism.com
    secretName: health-tourism-tls
  rules:
  - host: api.healthtourism.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: app.healthtourism.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
