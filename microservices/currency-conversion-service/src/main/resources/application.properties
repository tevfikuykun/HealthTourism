server.port=8026

spring.application.name=currency-conversion-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:mysql://localhost:3326/currency_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Currency API Configuration
currency.api.url=https://api.exchangerate-api.com/v4/latest
currency.base=TRY

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=exchangeRates

