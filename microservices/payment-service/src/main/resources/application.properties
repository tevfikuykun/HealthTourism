server.port=8010

spring.application.name=payment-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthtourism_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key}
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_your_stripe_public_key}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# PayPal Configuration
paypal.client.id=${PAYPAL_CLIENT_ID:your_paypal_client_id}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:your_paypal_client_secret}
paypal.mode=${PAYPAL_MODE:sandbox}