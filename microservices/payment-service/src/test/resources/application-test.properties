spring.application.name=payment-service

# --- Database (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:payment_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Service discovery (disable for tests) ---
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- Observability ---
management.tracing.enabled=false

# --- Stripe (dummy keys for tests) ---
stripe.secret.key=sk_test_dummy
stripe.public.key=pk_test_dummy
stripe.webhook.secret=whsec_dummy

