server.port=8034

spring.application.name=currency-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Redis Configuration (for caching exchange rates)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Currency API Configuration
currency.api.url=https://api.exchangerate-api.com/v4/latest/TRY
currency.cache.ttl=3600

# Logging
logging.level.com.healthtourism.currency=DEBUG
