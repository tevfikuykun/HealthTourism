server.port=8041

spring.application.name=secret-management-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/secret_management_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# HashiCorp Vault Configuration
vault.enabled=false
vault.uri=http://localhost:8200
vault.authentication=TOKEN
vault.token=${VAULT_TOKEN:}
vault.secret.path=secret/data/health-tourism

# AWS Secrets Manager Configuration (Alternative)
aws.secrets-manager.enabled=false
aws.secrets-manager.region=us-east-1

# Jasypt Encryption
jasypt.encryptor.algorithm=PBEWithMD5AndDES
jasypt.encryptor.password=${JASYPT_ENCRYPTOR_PASSWORD:}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
