spring.application.name=reservation-service

# --- Database (H2 in-memory) ---
spring.datasource.url=jdbc:h2:mem:reservation_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Config server / service discovery (disable for tests) ---
spring.cloud.config.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# --- Observability ---
management.tracing.enabled=false

# --- External service URLs (not called in tests) ---
doctor.service.url=http://localhost:0
accommodation.service.url=http://localhost:0
transfer.service.url=http://localhost:0

