server.port=8009
spring.application.name=reservation-service
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthtourism_core
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.doctorService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.doctorService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.doctorService.sliding-window-size=10
resilience4j.circuitbreaker.instances.doctorService.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.accommodationService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.accommodationService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.accommodationService.sliding-window-size=10
resilience4j.circuitbreaker.instances.accommodationService.minimum-number-of-calls=5

resilience4j.circuitbreaker.instances.transferService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.transferService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.transferService.sliding-window-size=10
resilience4j.circuitbreaker.instances.transferService.minimum-number-of-calls=5

# Resilience4j Retry Configuration
resilience4j.retry.instances.doctorService.max-attempts=3
resilience4j.retry.instances.doctorService.wait-duration=1s

resilience4j.retry.instances.accommodationService.max-attempts=3
resilience4j.retry.instances.accommodationService.wait-duration=1s

resilience4j.retry.instances.transferService.max-attempts=3
resilience4j.retry.instances.transferService.wait-duration=1s

# Distributed Tracing (Zipkin)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
spring.zipkin.base-url=http://localhost:9411

# Actuator endpoints for Circuit Breaker monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Default prices for fallback
reservation.doctor.fee.default=500.0
reservation.accommodation.price.default=100.0
reservation.transfer.fee.default=0

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# External Service URLs for Price Calculation
doctor.service.url=http://localhost:8003
accommodation.service.url=http://localhost:8004
transfer.service.url=http://localhost:8007
reservation.transfer.fee.default=50.0

