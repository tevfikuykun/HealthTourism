server.port=8011

spring.application.name=notification-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:mysql://localhost:3317/notification_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Twilio SMS Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_twilio_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_twilio_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY:your_sendgrid_api_key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@healthtourism.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Health Tourism}

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Twilio SMS Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_twilio_account_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_twilio_auth_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:+1234567890}

# SendGrid Email Configuration
sendgrid.api.key=${SENDGRID_API_KEY:your_sendgrid_api_key}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@healthtourism.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:Health Tourism}

