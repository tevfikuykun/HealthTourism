<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Onayı</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #28a745; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
        .amount { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ödeme Onayı</h1>
        </div>
        <div class="content">
            <h2>Ödemeniz Başarıyla Tamamlandı</h2>
            <p th:text="${message}">Ödemeniz başarıyla tamamlandı.</p>
            <p th:if="${amount}">Tutar: <span class="amount" th:text="${amount}"></span></p>
            <p th:if="${transactionId}">İşlem ID: <strong th:text="${transactionId}"></strong></p>
            <p>Fatura detaylarınızı görmek için lütfen web sitemizi ziyaret edin.</p>
        </div>
        <div class="footer">
            <p>Health Tourism © 2025</p>
        </div>
    </div>
</body>
</html>
