<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon Onayı</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #004d99; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { text-align: center; padding: 20px; font-size: 12px; color: #666; }
        .button { display: inline-block; padding: 10px 20px; background-color: #004d99; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Health Tourism</h1>
        </div>
        <div class="content">
            <h2>Rezervasyon Onayı</h2>
            <p th:text="${message}">Rezervasyonunuz başarıyla oluşturuldu.</p>
            <p th:if="${reservationId}">Rezervasyon ID: <strong th:text="${reservationId}"></strong></p>
            <p th:if="${reservationDate}">Tarih: <strong th:text="${reservationDate}"></strong></p>
            <p>Rezervasyon detaylarınızı görmek için lütfen web sitemizi ziyaret edin.</p>
            <a href="https://www.healthtourism.com/reservations" class="button">Rezervasyonlarım</a>
        </div>
        <div class="footer">
            <p>Health Tourism © 2025</p>
            <p>Bu e-posta otomatik olarak gönderilmiştir.</p>
        </div>
    </div>
</body>
</html>
