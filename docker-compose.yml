version: '3.8'

services:
  # Databases
  postgres-core:
    image: postgres:15
    container_name: healthtourism-postgres-core
    environment:
      POSTGRES_DB: ${POSTGRES_CORE_DB:-healthtourism_core}
      POSTGRES_USER: ${POSTGRES_CORE_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_CORE_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_CORE_PORT:-5432}:5432"
    volumes:
      - postgres-core-data:/var/lib/postgresql/data
    networks:
      - healthtourism-network

  mysql-notification:
    image: mysql:8.0
    container_name: healthtourism-mysql-notification
    environment:
      MYSQL_DATABASE: ${MYSQL_NOTIFICATION_DB:-notification_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_NOTIFICATION_ROOT_PASSWORD:-root}
    ports:
      - "${MYSQL_NOTIFICATION_PORT:-3317}:3306"
    volumes:
      - mysql-notification-data:/var/lib/mysql
    networks:
      - healthtourism-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: healthtourism-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - healthtourism-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: healthtourism-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - healthtourism-network

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: healthtourism-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT:-2181}
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - healthtourism-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: healthtourism-kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT:-2181}
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - healthtourism-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: healthtourism-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - healthtourism-network

  # Kibana (for Elasticsearch visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: healthtourism-kibana
    depends_on:
      - elasticsearch
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - healthtourism-network

  # Milvus Vector Database for RAG
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: healthtourism-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - healthtourism-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: healthtourism-minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio-data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - healthtourism-network

  milvus-standalone:
    image: milvusdb/milvus:v2.3.4
    container_name: healthtourism-milvus
    command: ["milvus", "run", "standalone"]
    depends_on:
      - etcd
      - minio
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - healthtourism-network

  # MQTT Broker for IoT devices
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: healthtourism-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-config:/mosquitto/config
    networks:
      - healthtourism-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15
    container_name: healthtourism-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH:-neo4j/neo4j}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - healthtourism-network

  # Axon Server (Event Store for Event Sourcing)
  axon-server:
    image: axoniq/axonserver:latest
    container_name: healthtourism-axon-server
    ports:
      - "8124:8124"  # HTTP
      - "8024:8024"  # gRPC
    environment:
      AXONSERVER_HOSTNAME: axonserver
    volumes:
      - axon-data:/data
    networks:
      - healthtourism-network

  # HashiCorp Vault (Secret Management)
  vault:
    image: hashicorp/vault:latest
    container_name: healthtourism-vault
    ports:
      - "${VAULT_PORT:-8200}:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID:-myroot}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
    networks:
      - healthtourism-network
    command: vault server -dev

  # Apache Flink (Complex Event Processing)
  flink-jobmanager:
    image: flink:1.18-scala_2.12
    container_name: healthtourism-flink-jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        parallelism.default: 2
    networks:
      - healthtourism-network

  flink-taskmanager:
    image: flink:1.18-scala_2.12
    container_name: healthtourism-flink-taskmanager
    depends_on:
      - flink-jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    networks:
      - healthtourism-network

volumes:
  postgres-core-data:
  mysql-notification-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
  etcd-data:
  minio-data:
  milvus-data:
  mosquitto-data:
  mosquitto-config:
  neo4j-data:
  neo4j-logs:
  axon-data:
  vault-data:

networks:
  healthtourism-network:
    driver: bridge
