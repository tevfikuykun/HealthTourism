spring.application.name=HealthTourism

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/health_tourism?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=health-tourism-async-

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=health-tourism-scheduler-

# Logging Configuration
logging.level.com.example.HealthTourism=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/health-tourism.log
logging.file.max-size=10MB
logging.file.max-history=30

# Application Info
info.app.name=Health Tourism Application
info.app.description=Sağlık Turizmi Yönetim Sistemi
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# JWT Configuration
# SECURITY WARNING: jwt.secret must be at least 256-bit (32 characters) for HS256 algorithm
# In production, NEVER hardcode this value. Use environment variables or secure vault.
# Example: Generate a secure random key: openssl rand -base64 32
# Set via environment variable: export JWT_SECRET=$(openssl rand -base64 32)
jwt.secret=${JWT_SECRET:HealthTourismSecretKeyForJWTTokenGenerationChangeInProductionUseStrongRandomKey}
jwt.expiration=86400000
jwt.enabled=true

# Rate Limiting Configuration
rate.limit.enabled=true
rate.limit.requests-per-minute=60
rate.limit.authenticated-requests-per-minute=120

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# Cache Configuration (Redis)
spring.cache.type=redis
spring.cache.cache-names=hospitals,doctors,packages,specializations,accommodations,flights,transfers,carRentals
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=healthtourism:

# Mail Configuration (for EmailService)
# Configure these for production SMTP server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000