apiVersion: apps/v1
kind: Deployment
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
  labels:
    app: SERVICE_NAME
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: SERVICE_NAME
  template:
    metadata:
      labels:
        app: SERVICE_NAME
        version: v1
    spec:
      containers:
      - name: SERVICE_NAME
        image: healthtourism/SERVICE_NAME:latest
        ports:
        - containerPort: SERVICE_PORT
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: SERVICE_PORT
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: SERVICE_PORT
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: SERVICE_NAME
  namespace: health-tourism
spec:
  selector:
    app: SERVICE_NAME
  ports:
  - protocol: TCP
    port: 80
    targetPort: SERVICE_PORT
  type: ClusterIP

