apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-tourism-ingress
  namespace: health-tourism
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.healthtourism.com
    secretName: health-tourism-tls
  rules:
  - host: api.healthtourism.com
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/hospitals
        pathType: Prefix
        backend:
          service:
            name: hospital-service
            port:
              number: 80
      - path: /api/doctors
        pathType: Prefix
        backend:
          service:
            name: doctor-service
            port:
              number: 80

