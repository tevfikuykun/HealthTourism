# Application Configuration ConfigMaps

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: healthtourism
data:
  SPRING_PROFILES_ACTIVE: "kubernetes"
  EUREKA_CLIENT_ENABLED: "false"
  
  # Database
  MYSQL_HOST: "mysql"
  MYSQL_PORT: "3306"
  POSTGRES_HOST: "postgresql"
  POSTGRES_PORT: "5432"
  
  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # Kafka
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  
  # RabbitMQ
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
  
  # Elasticsearch
  ELASTICSEARCH_HOST: "elasticsearch"
  ELASTICSEARCH_PORT: "9200"
  
  # Milvus
  MILVUS_HOST: "milvus"
  MILVUS_PORT: "19530"
  
  # MQTT
  MQTT_BROKER_URL: "tcp://mosquitto:1883"
  
  # Tracing
  ZIPKIN_BASE_URL: "http://jaeger-collector.observability:9411"
  MANAGEMENT_TRACING_SAMPLING_PROBABILITY: "1.0"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-config
  namespace: healthtourism
data:
  SERVER_PORT: "8080"
  SPRING_APPLICATION_NAME: "api-gateway"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: healthtourism
data:
  SERVER_PORT: "8023"
  SPRING_APPLICATION_NAME: "auth-service"
  JWT_EXPIRATION: "86400000"

---
apiVersion: v1
kind: Secret
metadata:
  name: encryption-secrets
  namespace: healthtourism
type: Opaque
stringData:
  # NOTE: Replace these with real values via your secret manager (Vault/ExternalSecrets/SealedSecrets).
  # - ENCRYPTION_AES_KEY: base64 of 32 bytes for AES-256
  # - JWT_SECRET: min 256-bit secret
  ENCRYPTION_AES_KEY: "CHANGE_ME_BASE64_32_BYTES"
  JWT_SECRET: "CHANGE_ME_MIN_256_BIT_SECRET"








