name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - hospital-service
          - payment-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    
    - name: Run tests
      working-directory: microservices/${{ matrix.service }}
      run: mvn clean test
    
    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (${{ matrix.service }})
        path: microservices/${{ matrix.service }}/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - hospital-service
          - payment-service
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Docker image
      working-directory: microservices/${{ matrix.service }}
      run: |
        docker build -t healthtourism/${{ matrix.service }}:latest .
    
    - name: Build application
      working-directory: microservices/${{ matrix.service }}
      run: mvn clean package -DskipTests

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

