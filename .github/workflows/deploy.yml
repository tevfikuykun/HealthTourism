name: Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: healthtourism
  K8S_NAMESPACE: healthtourism
  DEPLOY_SERVICES: api-gateway payment-service reservation-service hospital-service doctor-service fhir-adapter-service security-audit-service secret-management-service multi-tenancy-service

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - payment-service
          - reservation-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: mvn -B -f "microservices/${{ matrix.service }}/pom.xml" test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - payment-service
          - reservation-service
          - hospital-service
          - doctor-service
          - fhir-adapter-service
          - security-audit-service
          - secret-management-service
          - multi-tenancy-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./microservices/${{ matrix.service }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:buildcache
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name health-tourism-cluster --region us-east-1
      
      - name: Deploy to Kubernetes
        run: |
          # Apply base namespace/config
          kubectl apply -f kubernetes/istio/namespace.yaml
          kubectl apply -f kubernetes/configmaps/application-config.yaml

          # Apply service deployments (Istio-enabled bundle)
          kubectl apply -f kubernetes/istio/service-deployments.yaml

          # Roll deployments to the just-built images
          for svc in $DEPLOY_SERVICES; do
            echo "Updating image for $svc"
            kubectl set image "deployment/$svc" "$svc=$REGISTRY/$IMAGE_PREFIX/$svc:${GITHUB_SHA}" -n "$K8S_NAMESPACE"
          done
      
      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/api-gateway -n "$K8S_NAMESPACE" --timeout=5m
      
      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get svc api-gateway -n "$K8S_NAMESPACE" -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          curl -f "http://$API_URL/actuator/health" || exit 1
