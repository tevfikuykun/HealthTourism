name: Frontend CI/CD

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'microservices/frontend/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'microservices/frontend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: microservices/frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: microservices/frontend
      run: npm ci
    
    - name: Run ESLint
      working-directory: microservices/frontend
      run: npm run lint
    
    - name: Format check
      working-directory: microservices/frontend
      run: npx prettier --check "src/**/*.{js,jsx,json,css}"
    
    - name: Build
      working-directory: microservices/frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080/api' }}

  build-docker:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: microservices/frontend
        push: true
        tags: healthtourism/frontend:latest,healthtourism/frontend:${{ github.sha }}
        cache-from: type=registry,ref=healthtourism/frontend:latest
        cache-to: type=inline

